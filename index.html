<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Maxamy — Reviews</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --text:#1D1D1F;
    --card:#FFFFFF;             /* white review cards */
    --gap:24px;                 /* desktop/tablet card gap */
    --radius:16px;
    --sidepad:72px;             /* arrow inset */
    --vpad-top:6px;             /* almost flush above cards */
    --vpad-bottom:0px;          /* almost flush below brand row */
  }

  *{box-sizing:border-box}
  html,body{
    margin:0;
    background:transparent;     /* fully transparent around the block */
    color:var(--text);
    font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  /* ===== Section (tight vertical spacing) ===== */
  .reviews{
    background:transparent;
    padding:var(--vpad-top) 0 var(--vpad-bottom);
    margin:0;
    overflow:hidden;            /* no inner scroll capture */
    position:relative;
  }

  .container{
    max-width:1120px;
    margin:0 auto;
    padding:0 16px;             /* no extra bottom padding */
    position:relative;
    z-index:1;
  }

  /* ===== Carousel ===== */
  .shell{position:relative; padding:0 var(--sidepad)}
  .viewport{
  overflow:hidden;
  touch-action: pan-x;          /* allow horizontal, block vertical */
  overscroll-behavior: contain; /* stop rubber-band/scroll chaining on iOS */
  border-radius:20px;
  margin:0;
}
  .track{
    display:flex;
    gap:var(--gap);
    margin:0; padding:0; list-style:none;
    will-change:transform;
    transition:transform .55s ease;
  }

  /* ===== Cards ===== */
  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:0 10px 24px rgba(0,0,0,.06);
    padding:20px;
    display:flex; flex-direction:column; min-height:180px;
    min-width:calc((100% - 3*var(--gap)) / 4); /* desktop default – overridden below */
  }

  .top{display:flex; align-items:center; gap:10px; margin-bottom:6px; min-height:28px}
  .name{font-weight:700; flex:1 1 auto; min-width:0; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
  .stars{flex:0 0 auto; width:6.6ch; text-align:right; letter-spacing:.06em}
  .stars .full{color:#FA8700}
  .stars .empty{color:#FA8700; opacity:.25}
  .verify{display:flex; align-items:center; gap:2px; font-size:10px; opacity:.9}
  .verify svg{width:14px; height:14px; display:block; fill:#1D1D1F}
  .body{margin-top:8px; line-height:1.45}

  /* ===== Arrows ===== */
  .nav{
    position:absolute; top:50%; transform:translateY(-50%);
    width:46px; height:46px; border-radius:50%; border:0; cursor:pointer;
    background:#fff; color:#1D1D1F; box-shadow:0 8px 22px rgba(0,0,0,.16);
    display:grid; place-items:center; font-size:28px; line-height:1;
    transition:transform .16s ease;
  }
  .nav:hover{transform:translateY(-50%) scale(1.06)}
  .prev{left:18px} .next{right:18px}

  /* ===== Footer brands (tight to cards, no bottom gap) ===== */
  .brands{
    display:flex;
    gap:10px;
    justify-content:flex-end;
    margin:8px var(--sidepad) 0 0;  /* small top gap, zero bottom */
    padding:0;
  }
  .brands span{font-size:14px; opacity:.75; font-weight:600}

  /* ===== Responsive: exact cards per view ===== */

  /* Mobile — 1 card, zero gap so nothing peeks in */
  @media (max-width:639.98px){
    .track{gap:0}
    .card{min-width:100%}                 /* exactly one card */
    .nav{width:42px; height:42px}
  }

  /* Tablet — 2 cards */
  @media (min-width:640px) and (max-width:1023.98px){
    .card{min-width:calc((100% - var(--gap)) / 2)}
  }

  /* Desktop — 4 cards */
  @media (min-width:1024px){
    .card{min-width:calc((100% - 3*var(--gap)) / 4)}
  }

  /* Hard kill any downstream spacing a host theme may inject */
  section.reviews, .reviews-section, .reviews-wrapper{
    margin-bottom:0 !important;
    padding-bottom:0 !important;
  }
</style>
</head>
<body>

<section class="reviews" aria-label="Customer reviews">
  <div class="container">
    <div class="shell">
      <button class="nav prev" aria-label="Previous reviews">‹</button>
      <div class="viewport">
        <ul class="track" id="track" aria-live="polite"></ul>
      </div>
      <button class="nav next" aria-label="Next reviews">›</button>
    </div>

    <div class="brands"><span>Google</span>·<span>ClickMechanic</span></div>
  </div>
</section>

<script>
(function(){
  // ===== Data =====
  const REVIEWS = [
    {name:"Alexandra C.", text:"We’ve been using Graeme for the past 10 years and he has always been reliable, professional and thorough. Honestly we would panic if we had to find another mechanic.", rating:5},
    {name:"Alison D.", text:"The quality of his work is exceptional; it’s evident that he takes great pride in what he does and his pricing is very fair, which is a refreshing change in the industry.", rating:5},
    {name:"Shani C.", text:"Greame has been servicing our car and taking care of our MOT since 2019. He has the most reasonable rates of anyone in the area and I would not want anyone else to touch our cars.", rating:5},
    {name:"Adam F.", text:"Many years of looking after our family cars and my Van. Always full explanations, care taken to get best prices for parts and always well priced.", rating:5},
    {name:"Charli S.", text:"Cannot recommend Graeme enough. It’s so hard to find a mechanic that doesn’t try to rip you off. Graeme is always honest and genuine and always tries to keep the cost down.", rating:5},
    {name:"Keith L.", text:"Reliable, honest, reasonably priced, good quality of work and a genuinely nice guy. I’ve used Graeme’s services for many years. I wouldn’t use anyone else.", rating:5},
    {name:"Flow T.", text:"Brilliant guy, super kind and really good at his job! Helped me out multiple times when my cars been trouble, would 100% recommend to anyone!!", rating:5},
    {name:"Irene K.", text:"I have used Maxamy for the last 2 years. Graeme is always reliable and punctual. It is so good to be able to trust someone to do an excellent job at a reasonable price.", rating:5},
    {name:"Jay T", text:"Great friendly service. I have been using Maxamy for nearly 11 years now and always very happy. Very competitive prices.", rating:5},
    {name:"Lex L.", text:"Reliable, honest, reasonably priced, good quality of work and a genuinely nice guy. I’ve used Graeme’s services for many years. I wouldn’t use anyone else.", rating:5},
    {name:"Margaret R.", text:"I’ve been using Maxamy Mobile Autocare for many years. I would recommend Graeme to do a grand job. I find him an honest and reliable person.", rating:5},
    {name:"Tanya C.", text:"Absolutely brilliant service. Honest, reliable and friendly, I would highly recommend Maxamy to anybody needing any work done on their car.", rating:5},
    {name:"Theresa R.", text:"Graeme has serviced my car at home for many years. He’s knowledgeable, reliable and good value for money. A few times, I have had problems with my car, and Graeme has come to the rescue.", rating:5},
    {name:"Giancarlo S.", text:"I have been using Graeme for quite a few years now and he has always been very prompt and reliable. Very good pricing and provides a very personable service.", rating:5},
    {name:"John D", text:"Been with Maxamy for over 15 years, great service and very reliable. They will come to your house or workplace to get the work done, good prices and all work undertaken.", rating:5},
    {name:"Lauren D.", text:"I have been using Graeme for the past 5 years and I cannot thank him enough for the amount of times he’s rescued us. He is so reliable, fairly priced, honest and helpful.", rating:5},
    {name:"Nick W.", text:"I’ve had various work done, from routine maintenance to repairs, and Graeme has always delivered good quality work.", rating:5},
    {name:"Nikita S.", text:"Graeme has been servicing my car for the last 4 years! He always provides the best service and is always very helpful! Would definitely recommend!", rating:5},
  ];

  const track   = document.getElementById('track');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const viewport= document.querySelector('.viewport');

  function stars(n){
    return `<span class="stars" aria-label="${n} out of 5 stars">
              <span class="full">${'★'.repeat(n)}</span><span class="empty">${'★'.repeat(5-n)}</span>
            </span>`;
  }
  const tick = `<svg viewBox="0 0 16 16" aria-hidden="true"><path d="M8 1.25a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5Zm-1 8.01L4.97 7.23l.99-.99L7 7.28 9.99 4.3l.99.99L7 9.26Z"/></svg>`;

  function card({name,text,rating}){
    return `<li class="card">
      <div class="top"><div class="name">${name}</div>${stars(rating)}</div>
      <div class="verify">${tick}<span>Verified Customer</span></div>
      <div class="body">${text}</div>
    </li>`;
  }
  track.innerHTML = REVIEWS.map(card).join('');

  // ===== Infinite loop scaffolding =====
  const perViewMax = 4; // clone this many on each side
  const originals = Array.from(track.children);
  originals.slice(0, perViewMax).forEach(el => track.appendChild(el.cloneNode(true)));
  originals.slice(-perViewMax).forEach(el => track.insertBefore(el.cloneNode(true), track.firstChild));

  let index = perViewMax;
  let step  = 0;

  function currentGap(){
    const s = getComputedStyle(track);
    return parseFloat(s.columnGap || s.gap) || 0;  // 0 on mobile
  }

  function recalc(){
    const first = track.children[perViewMax];
    if(!first) return;
    step = first.getBoundingClientRect().width + currentGap();
    move(index,false);
  }

  function move(i, animate=true){
    track.style.transition = animate ? 'transform .55s ease' : 'none';
    track.style.transform  = `translateX(${-i * step}px)`;
    index = i;
  }

  function next(){ move(index+1,true); }
  function prev(){ move(index-1,true); }

  track.addEventListener('transitionend', ()=>{
    const start = perViewMax;
    const end   = start + REVIEWS.length - 1;
    if (index > end)  move(start + (index - end - 1), false);
    if (index < start) move(end - (start - index - 1), false);
  });

  // Autoplay (10s); pauses on hover and when out of view
  let t=null, paused=false, visible=true;
  function start(){ stop(); t=setInterval(()=>{ if(!paused && visible) next(); }, 10000); }
  function stop(){ if(t) clearInterval(t); }
  viewport.addEventListener('mouseenter', ()=>paused=true);
  viewport.addEventListener('mouseleave', ()=>paused=false);
  const io = new IntersectionObserver((e)=>{ visible = e[0].isIntersecting; }, {threshold:.2});
  io.observe(viewport);

  // Touch swipe
  let sx=0, dx=0, touching=false;
  viewport.addEventListener('touchstart', e=>{ touching=true; sx=e.touches[0].clientX; dx=0; track.style.transition='none'; }, {passive:true});
  viewport.addEventListener('touchmove',  e=>{ if(!touching) return; dx=e.touches[0].clientX - sx; track.style.transform=`translateX(${-index*step - dx}px)`; }, {passive:true});
  viewport.addEventListener('touchend',   ()=>{ touching=false; Math.abs(dx)>step*0.25 ? (dx<0?next():prev()) : move(index,true); });

  prevBtn.addEventListener('click', prev);
  nextBtn.addEventListener('click', next);

  window.addEventListener('resize', recalc);
  if (document.fonts && document.fonts.ready) document.fonts.ready.then(recalc);

  recalc();
  move(index,false);
  start();
})();
</script>
</body>
</html>
